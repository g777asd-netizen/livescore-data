name: Update Live Scores

on:
  schedule:
    - cron: '*/5 * * * *'  # تشغيل كل 5 دقائق
  workflow_dispatch:      # يسمح لك بتشغيله يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add matches.json
          # الأمر التالي سيحاول الحفظ فقط إذا كان هناك تغيير في البيانات
          git commit -m "Auto update scores" || echo "No changes to commit"
          git push
